    app_id: null
    app_key: null
    app_class: null
search:
  provider: default
  google:
    custom_search_engine_id: null
analytics:
  provider: false
  google:
    tracking_id: null
    anonymize_ip: false
markdown: kramdown
highlighter: rouge
permalink: date
exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: true
      pageview: true
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
